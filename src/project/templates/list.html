{% extends 'main.html' %}
{% load static %}

{% block customcss %}
    <link rel="stylesheet" href="{% static 'scss/list.css' %}">
{% endblock customcss %}

{% block list %}
    {% for post in posts %}
        <div class="card card-wrapper">
            <img class="card-img-top" src="{{ post.images.url }}" alt="Card image cap">
            <div class="card-body">
                <button type="button" class="btn btn-outline-primary">fav</button>
                <button type="button" class="btn btn-outline-danger">delete</button>
            </div>
        </div>
    {% endfor %}
{% endblock list %}
